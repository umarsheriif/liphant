<svg viewBox="0 0 500 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <ellipse cx="250" cy="400" rx="200" ry="25" fill="#D4E79E" opacity="0.3"/>

  <!-- Sun/warmth element -->
  <circle cx="420" cy="60" r="40" fill="#FFD93D" opacity="0.3"/>
  <circle cx="420" cy="60" r="25" fill="#FFD93D" opacity="0.5"/>

  <!-- Mother figure -->
  <g transform="translate(80, 50)">
    <!-- Hair -->
    <ellipse cx="70" cy="55" rx="45" ry="50" fill="#4A3728"/>
    <ellipse cx="70" cy="45" rx="40" ry="35" fill="#4A3728"/>
    <!-- Face -->
    <ellipse cx="70" cy="60" rx="35" ry="40" fill="#FFDCB5"/>
    <!-- Blush -->
    <ellipse cx="50" cy="70" rx="8" ry="5" fill="#FFB5B5" opacity="0.5"/>
    <ellipse cx="90" cy="70" rx="8" ry="5" fill="#FFB5B5" opacity="0.5"/>
    <!-- Eyes - happy closed -->
    <path d="M55 58 Q60 52 65 58" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M75 58 Q80 52 85 58" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Big smile -->
    <path d="M55 78 Q70 95 85 78" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Body -->
    <path d="M30 100 Q25 150 35 240 L105 240 Q115 150 110 100 Q90 95 70 95 Q50 95 30 100" fill="#7B8CDE"/>
    <!-- Arms hugging -->
    <path d="M35 130 Q0 150 30 200" stroke="#FFDCB5" stroke-width="22" stroke-linecap="round"/>
    <path d="M105 130 Q140 150 160 180" stroke="#FFDCB5" stroke-width="22" stroke-linecap="round"/>
    <!-- Hand -->
    <ellipse cx="30" cy="200" rx="14" ry="12" fill="#FFDCB5"/>
  </g>

  <!-- Child in middle (being hugged) -->
  <g transform="translate(190, 120)">
    <!-- Hair -->
    <ellipse cx="55" cy="35" rx="35" ry="30" fill="#FFB347"/>
    <circle cx="30" cy="25" r="12" fill="#FFB347"/>
    <circle cx="80" cy="25" r="12" fill="#FFB347"/>
    <!-- Face -->
    <ellipse cx="55" cy="45" rx="30" ry="32" fill="#FFDCB5"/>
    <!-- Blush -->
    <ellipse cx="38" cy="55" rx="7" ry="4" fill="#FFB5B5" opacity="0.6"/>
    <ellipse cx="72" cy="55" rx="7" ry="4" fill="#FFB5B5" opacity="0.6"/>
    <!-- Eyes - big happy -->
    <ellipse cx="42" cy="45" rx="6" ry="7" fill="#333"/>
    <ellipse cx="68" cy="45" rx="6" ry="7" fill="#333"/>
    <!-- Eye sparkle -->
    <circle cx="44" cy="43" r="2" fill="white"/>
    <circle cx="70" cy="43" r="2" fill="white"/>
    <!-- Big happy smile -->
    <path d="M40 65 Q55 85 70 65" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Body -->
    <path d="M25 80 Q20 120 28 180 L82 180 Q90 120 85 80 Q70 75 55 75 Q40 75 25 80" fill="#FF9999"/>
    <!-- Arms up happy -->
    <path d="M28 100 Q5 80 -10 60" stroke="#FFDCB5" stroke-width="16" stroke-linecap="round"/>
    <path d="M82 100 Q105 80 120 60" stroke="#FFDCB5" stroke-width="16" stroke-linecap="round"/>
    <!-- Hands -->
    <ellipse cx="-10" cy="60" rx="10" ry="9" fill="#FFDCB5"/>
    <ellipse cx="120" cy="60" rx="10" ry="9" fill="#FFDCB5"/>
  </g>

  <!-- Father figure -->
  <g transform="translate(290, 50)">
    <!-- Hair -->
    <ellipse cx="70" cy="40" rx="38" ry="25" fill="#2D1810"/>
    <!-- Face -->
    <ellipse cx="70" cy="60" rx="35" ry="40" fill="#E8C4A0"/>
    <!-- Blush -->
    <ellipse cx="50" cy="70" rx="8" ry="5" fill="#FFB5B5" opacity="0.4"/>
    <ellipse cx="90" cy="70" rx="8" ry="5" fill="#FFB5B5" opacity="0.4"/>
    <!-- Eyes - happy -->
    <path d="M55 58 Q60 52 65 58" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M75 58 Q80 52 85 58" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Smile -->
    <path d="M55 78 Q70 92 85 78" stroke="#333" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Body -->
    <path d="M25 100 Q20 150 30 240 L110 240 Q120 150 115 100 Q92 95 70 95 Q48 95 25 100" fill="#D4E79E"/>
    <!-- Arms -->
    <path d="M30 130 Q-5 150 -20 180" stroke="#E8C4A0" stroke-width="22" stroke-linecap="round"/>
    <path d="M110 130 Q145 150 110 200" stroke="#E8C4A0" stroke-width="22" stroke-linecap="round"/>
    <!-- Hand on child -->
    <ellipse cx="110" cy="200" rx="14" ry="12" fill="#E8C4A0"/>
  </g>

  <!-- Love hearts floating -->
  <g fill="#FF9999">
    <path d="M250 30 Q250 20 260 20 Q270 20 270 30 Q270 40 260 50 Q250 40 250 30" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M180 70 Q180 62 188 62 Q196 62 196 70 Q196 78 188 86 Q180 78 180 70" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M320 50 Q320 42 328 42 Q336 42 336 50 Q336 58 328 66 Q320 58 320 50" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.25;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Sparkles -->
  <g fill="#FFD93D">
    <path d="M60 100 L63 108 L72 108 L65 113 L68 121 L60 116 L52 121 L55 113 L48 108 L57 108 Z" opacity="0.6"/>
    <path d="M440 150 L442 156 L449 156 L444 160 L446 166 L440 162 L434 166 L436 160 L431 156 L438 156 Z" opacity="0.7"/>
    <path d="M100 320 L102 325 L108 325 L104 328 L106 333 L100 330 L94 333 L96 328 L92 325 L98 325 Z" opacity="0.5"/>
  </g>

  <!-- Decorative dots -->
  <circle cx="40" cy="200" r="6" fill="#7B8CDE" opacity="0.4"/>
  <circle cx="460" cy="250" r="8" fill="#D4E79E" opacity="0.5"/>
  <circle cx="480" cy="350" r="5" fill="#FF9999" opacity="0.4"/>
  <circle cx="20" cy="350" r="7" fill="#7B8CDE" opacity="0.3"/>
</svg>