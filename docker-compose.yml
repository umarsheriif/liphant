services:
  postgres:
    image: postgres:16-alpine
    container_name: liphant_db
    environment:
      POSTGRES_USER: liphant
      POSTGRES_PASSWORD: liphant_dev_123
      POSTGRES_DB: liphant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
