<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>$title$</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 50px;
      background: #fff;
    }

    h1 {
      color: #9333EA;
      font-size: 2.5em;
      margin-bottom: 0.3em;
      padding-bottom: 0.3em;
      border-bottom: 3px solid #9333EA;
    }

    h2 {
      color: #7C3AED;
      font-size: 1.8em;
      margin-top: 1.5em;
      padding-bottom: 0.2em;
      border-bottom: 2px solid #E9D5FF;
    }

    h3 {
      color: #6B21A8;
      font-size: 1.3em;
      margin-top: 1.2em;
    }

    h4 {
      color: #581C87;
      font-size: 1.1em;
      margin-top: 1em;
    }

    a {
      color: #9333EA;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: #F3E8FF;
      color: #6B21A8;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Menlo', 'Monaco', monospace;
      font-size: 0.9em;
    }

    pre {
      background: #F8F4FF;
      border: 1px solid #E9D5FF;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
    }

    pre code {
      background: none;
      padding: 0;
    }

    blockquote {
      border-left: 4px solid #9333EA;
      margin: 1em 0;
      padding: 0.5em 1em;
      background: #FAF5FF;
      border-radius: 0 8px 8px 0;
    }

    blockquote p {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    th {
      background: #9333EA;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }

    td {
      border: 1px solid #E9D5FF;
      padding: 10px 12px;
    }

    tr:nth-child(even) {
      background: #FAF5FF;
    }

    tr:hover {
      background: #F3E8FF;
    }

    ul, ol {
      padding-left: 1.5em;
    }

    li {
      margin: 0.4em 0;
    }

    hr {
      border: none;
      border-top: 2px solid #E9D5FF;
      margin: 2em 0;
    }

    strong {
      color: #6B21A8;
    }

    .header-logo {
      text-align: center;
      margin-bottom: 2em;
    }

    @media print {
      body {
        padding: 20px;
        font-size: 11pt;
      }

      h1 { font-size: 24pt; }
      h2 { font-size: 18pt; page-break-after: avoid; }
      h3 { font-size: 14pt; page-break-after: avoid; }

      table { page-break-inside: avoid; }
      pre { page-break-inside: avoid; }
      blockquote { page-break-inside: avoid; }

      a { color: #9333EA; }

      @page {
        margin: 1in;
      }
    }
  </style>
</head>
<body>
$body$
</body>
</html>
